<script>
	var number = 1;
	var answer = parseInt (Math.random() * 100);
	while (true) {
		var userAnswer = prompt ("Угадайте число от 0 до 100, у вас много попыток. \n Если хотите выйти, нажмите клавишу q" + "\nХодит игрок № " + number);
		if (userAnswer == "q") {
			break;
		}
		userAnswer = +userAnswer;
		if (userAnswer == answer) {
			alert ("Вы угадали!");
			break ;
		} else if (userAnswer < answer) {
			alert ("Ваш ответ слишком маленький.");
		} else if (userAnswer > answer) {
			alert ("Ваш ответ слишком большой.");
		} else {
			alert ("Вы ввели не число");
		}
		if (number == 1) {
			number = 2;
		} else {
		number = 1;
		}
	}
	alert ("Победа игрока № " + number);
</script>
