<script>
	do {
		var deposit = +prompt ("Введите сумму в рублях, которую Вы хотите вложить во вклад с ежегодной капитализацией.");
	} while (deposit <= 0);
	do {
		var persent = +prompt ("Введите годовой процент.");
	} while (persent <= 0);
	var number = +prompt ("На сколько лет?");
	for (var i = 1; i <= number; i++) {
		deposit = deposit + deposit * persent / 100;
		document.write("Сумма вклада за " + i + "-й год: " + deposit.toFixed(2) + " рублей." + "<br>");
	}
</script>
