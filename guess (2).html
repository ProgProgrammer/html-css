<script>
	var answer = parseInt ( Math.random() * 100 );
	var attempt = 1 ;
	var attemptsCount = 0
	while (attempt >= attemptsCount) {
	var userAnswer = prompt ("Угадайте число от 0 до 100, у вас много попыток. \n Если хотите выйти, нажмите клавишу q \n Попытка № " + attempt);
	if (userAnswer == q) {
		break;
	}
	userAnswer = parseInt (userAnswer);
	if (userAnswer > answer) {
	alert ("Ваш ответ слишком большой.");
	} else if (userAnswer < answer) {
	alert ("Ваш ответ слишком маленький.");
	} else if (userAnswer == answer) {
	alert ("Вы угадали!");
	break ;
	} else {
	alert ("Необходимо ввести число!");
	}
	attempt++;
	}
</script>
